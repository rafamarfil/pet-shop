<div class="logo" fxHide.gt-xs>
  <img src="assets/images/angular-logo.ico" alt="Angular logo" />
</div>

<div class="title">SIGN IN</div>

<form [formGroup]="form" (ngSubmit)="form.valid && loginUser()">
  <fieldset [disabled]="loader">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="text"
        placeholder="Username"
        formControlName="username"
      />
      <mat-error
        *ngIf="form.controls['username'].hasError('required')"
        class="form-control-feedback"
      >
        Username is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
      />

      <mat-error
        *ngIf="form.controls['password'].hasError('required')"
        class="form-control-feedback"
      >
        Password is required
      </mat-error>
    </mat-form-field>

    <button type="submit" [disabled]="loader" mat-raised-button color="primary">
      SIGN IN
    </button>
  </fieldset>
</form>

<div class="redirection">
  <span class="text">Don't have an account?</span>
  <a class="link" routerLink="/auth/register">Sign up</a>
</div>

<mat-spinner class="loading" [diameter]="25" *ngIf="loader"> </mat-spinner>
